<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .manga-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .manga-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .manga-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .manga-item h2 {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manga Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Latest Releases</a></li>
            <li><a href="#">Popular Manga</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Latest Releases</h2>
        <div class="manga-list">
            <div class="manga-item">
                <img src="manga1.jpg" alt="Manga 1">
                <h2>Manga Title 1</h2>
            </div>
            <div class="manga-item">
                <img src="manga2.jpg" alt="Manga 2">
                <h2>Manga Title 2</h2>
            </div>
            <div class="manga-item">
                <img src="manga3.jpg" alt="Manga 3">
                <h2>Manga Title 3</h2>
            </div>
            <!-- Add more manga items as needed -->
        </div>
    </div>
</body>
</html>
